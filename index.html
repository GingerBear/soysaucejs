<!DOCTYPE html>
<html>
	<head>
		<link href="./css/carousel.css" rel="stylesheet" type="text/css">
		<style type="text/css">
			body {
				margin: 50px 0;
				background-color: #f5f5f5;
			}
			
			#product_carousel {
				background-color: white;
				border-top: 1px solid #ccc;
				border-bottom: 1px solid #ccc;
			}
		</style>
	</head>
	<body>
		<div id="product_carousel" class="carousel">
			<ul>
				<li>
					<a href="#"><img src="./images/image1.png"></a>
				</li>
				<li>
					<a href="#"><img src="./images/image2.png"></a>
				</li>
				<li>
					<a href="#"><img src="./images/image3.png"></a>
				</li>
			</ul>
		</div>
	</body>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="swipe.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			window.carousel = new Swipe(document.getElementById('product_carousel'), {
				startSlide: 0,
				speed: 400,
				auto: 3000
			});
		});
	</script>
</html>
